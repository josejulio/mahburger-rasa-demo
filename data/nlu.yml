version: "3.1"
nlu:
- intent: order
  examples: |
    - I would like
    - Would like
    - I want to order
    - I would like to order a [cheese burger](main)
    - I would like to order a [burger](main)
    - I want a [burger]
    - I would like [burger](main)
    - I would like a [burger](main)
    - I want a [burger](main)
- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct
- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really
